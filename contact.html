<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./Images/favicon/favicon.ico" />
    <title>Contact me buddy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./Style/shery.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link rel="stylesheet" href="./Style/contact.css" />
  </head>
  <body>
    <div id="main">
      <header>
        <div class="container">
          <h1 class="magnet">Kaushik.</h1>
          <a href="./index.html" class="magnet">About Me</a>
        </div>
      </header>

      <section class="page1">
        <div class="container">
          <div class="user-img">
            <img class="animate magnet" src="./Images/kaushik03.png" alt="" />
          </div>
          <h2>
            Thanks for taking the time to reach out. <br />
            How can I help you today?
          </h2>
          <form action="https://formspree.io/f/xvojajbw" method="POST">
            <div class="input-wrapper">
              <label>
                Your Name:
                <input type="username" name="username" />
              </label>

              <label>
                Your email:
                <input type="email" name="email" />
              </label>
            </div>

            <label class="send-message">
              Your message:
              <textarea name="message"></textarea>
            </label>

            <div class="submit-btn">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </section>
    </div>

    <script>
      function validateForm() {
        let isValid = true;

        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        const usernameError = document.getElementById("usernameError");
        const emailError = document.getElementById("emailError");
        const messageError = document.getElementById("messageError");

        usernameError.textContent = "";
        emailError.textContent = "";
        messageError.textContent = "";

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (username.trim() === "") {
          usernameError.textContent = "Username is required";
          isValid = false;
        }

        if (!email.match(emailPattern)) {
          emailError.textContent = "Invalid email format";
          isValid = false;
        }

        if (message.trim() === "") {
          messageError.textContent = "Message is required";
          isValid = false;
        }

        return isValid;
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="./Js/shery.js"></script>
    <script src="./Js/script.js"></script>
  </body>
</html>
